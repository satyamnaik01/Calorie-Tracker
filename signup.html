<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calorie Tracker</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">
</head>

<body>
   <div class="m-auto">
      <div class="container" id="container">
         <form style='max-width: 500px; margin: 0 auto;'>
            <h1 class="center-text">Sign up to CalTrack</h1>
            <div class="input-element medium">
               <label for="">Name</label>
               <input type="text" class="full-width" placeholder="Name" id="signupName">
            </div>
            <div class="input-element medium">
               <label for="">Username</label>
               <input type="text" class="full-width" placeholder="Username" id="signupUsername">
            </div>
            <div class="input-element medium">
               <label for="">Password</label>
               <input type="password" class="full-width" placeholder="Password" id="signupPassword">
            </div>
            <input type="submit" value="Sign Up" class="accent medium full-width" id="signupBtn">
         </form>
      </div>
   </div>

   <script src="data.js"></script>

   <script>
    const signupControl = (
   function (storageControl, mainDataControl) {
   const loadEventListeners = function () {
      document.getElementById('signupBtn').addEventListener('click', signUp);
   }

   const signUp = function (e) {
      let name = document.querySelector('#signupName').value;
      let username = document.querySelector('#signupUsername').value;
      let password = document.querySelector('#signupPassword').value;

      let newUser;

      const users = storageControl.getUsers();
      const user = mainDataControl.getUserByUsername(username);

      if (user == null) {
         newUser = mainDataControl.createUser(name, username, password);

         storageControl.addNewUser(newUser);

         window.location.href = 'login.html';
      } else {
         alert('Please choose a different username');
      }

      e.preventDefault();
   }

   return {
      init: function () {
         loadEventListeners();
      }
   }
})(storageControl, mainDataControl)

signupControl.init();
   </script>
</body>
</html>
